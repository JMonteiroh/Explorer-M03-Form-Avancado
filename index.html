<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Formulário Avançado</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>
          avalie a sua mentoria
        </h1>
        <p>
          Chegou a hora de avaliar o seu mentor. Bora lá?
        </p>
        <img src="./Img/img-01.png" alt="Seleção de estrelas para avaliação"/>
        <div class="top-wrapper">
          <legend>Informações pessoais</legend>
        </div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input id="name" type="text"/>
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input id="last-name" type="text"/>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="Email">Email <span>(digite um email válido)</span></label>
              <input id="Email" type="text"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações do mentor
            </legend>
              <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select id="mentor">
                  <option value="Maik">Mayk</option>
                  <option value="Diego">Diego</option>
                  <option value="Biro3">Biro biro biro</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback" type="text"></textarea>
              </div>
              <div class="checkbox-wrapper">
                <input id="checkbox" type="checkbox"/>
                <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</span></label>
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Agendando próxima mentoria
            </legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date">
              </div>
              <div class="input-wrapper">
                <label for="start-mentoring">Das</label>
                <input id="start-mentoring" type="time"/>
              </div>
              <div class="input-wrapper">
                <label for="end-mentoring">Até</label>
                <input id="end-mentoring" type="time"/>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit">SALVAR</button>
      </form>
      
      
      
    </div>
  </body>
</html>
